<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/video.css">
    <link rel="stylesheet" href="./assets/css/lightbox.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">

    <title>Chỉnh Sửa Video</title>
</head>

<body>
    <div class="container">
        <div class="rightside">
            <div class="rightside__box">
                <div class="rightside__container">
                    <div class="rightside__avatar">
                        <img src="./assets/img/lmh-2d.jpg" alt="">
                    </div>
                    <div class="rightside__name">
                        <h1>Minh Hiếu</h1>
                    </div>
                    <div class="rightside__description">
                        <h1>Graphic Designer</h1><br>
                        <h1>FrontEnd Developer</h1>
                    </div>
                    <div class="rightside__local">
                        <i class="fas fa-map-marker-alt local__icon"></i>
                        Nga Sơn, Thanh Hóa
                    </div>
                </div>
                <div class="home btn">
                    <a href="./index.html"><i class="fas fa-home home__icon"></i> Trang Chủ
                    </a>
                </div>
                <div class="contact__btn btn">
                    <a href="https://www.youtube.com/channel/UCnisMrEC2Gt9qnCmM1n4EnQ">
                        <i class="fab fa-youtube contact__icon"></i>
                        Youtube
                    </a>
                </div>
                <div class="contact__btn btn">
                    <a href="https://www.facebook.com/l3hi3u">
                        <i class="fab fa-facebook-f contact__icon"></i>
                        Facebook
                    </a>
                </div>
                <div class="rightside__des">
                    <span class="rightside__title">Liên Lạc :</span>

                    <div class="des__box">
                        <div class="des__title">
                            <span class="des__title-email">Email:</span>
                            <span class="des__title-email">SĐT:</span>
                            <span class="des__title-email">ZALO:</span>
                        </div>
                        <div class="des__des">
                            <span class="des__des-email">lemhieucode.com</span>
                            <span class="des__des-email">0963807828</span>
                            <span class="des__des-email">0963807828</span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="leftside">
            <div class="gallery">
                <div class="work__img">
                    <video src="./assets/video/1.mp4"></video>
                </div>
                <div class="work__img">
                    <video src="./assets/video/2.mp4"></video>
                </div>
                <div class="work__img">
                    <video src="./assets/video/3.mp4"></video>
                </div>
                <div class="work__img">
                    <video src="./assets/video/4.mp4"></video>
                </div>
                <div class="work__img">
                    <video src="./assets/video/5.mp4"></video>
                </div>
                <div class="popup-video">
                    <span>&times;</span>
                    <video src="./assets/video/1.mp4" controls></video>
                </div>
            </div>
        </div>

    </div>
    <script>
        document.querySelectorAll('.gallery video').forEach(vid => {
            vid.onclick = () => {
                document.querySelector('.popup-video').style.display = 'block';
                document.querySelector('.popup-video video').style.width = 80 + '%';
                document.querySelector('.popup-video video').src = vid.getAttribute('src');

                if (document.querySelector('.popup-video video').muted = true) {
                    document.querySelector('.popup-video video').muted = false;
                    document.querySelector('.popup-video video').autoplay = true;
                }
            }
        });
        document.querySelector('.popup-video span').onclick = () => {
            document.querySelector('.popup-video').style.display = 'none';
            document.querySelector('.popup-video video').muted = true;
        }
    </script>
</body>

</html>
